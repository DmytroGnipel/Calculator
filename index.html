<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="calculator">
    <p class="display"></p>
        <div class="container">
            <button class="onDisplay">1</button><button class="onDisplay">2</button><button class="onDisplay">3</button><button class="onDisplay" id="gray">+</button><br>
            <button class="onDisplay">4</button><button class="onDisplay">5</button><button class="onDisplay">6</button><button class="onDisplay" class="minus" id="gray">-</button><br>
            <button class="onDisplay">7</button><button class="onDisplay">8</button><button class="onDisplay">9</button><button class="onDisplay" id="gray">x</button><br>
            <button class="onDisplay">0</button><button class="clear">C</button><button class="equals">=</button><button class="onDisplay" id="gray">/</button><br>
        </div>
        <div class="botomButtons">
            <button id="dot">.</button><button id="arrow">&#8592</button>
        </div>
    </div>
</body>
</html>
