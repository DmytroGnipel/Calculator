<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="calculator">
        <p class="display"></p>
        <div class="container">
            <button class="digit">1</button><button class="digit">2</button><button class="digit">3</button><button class="operator" id="gray">+</button><br>
            <button class="digit">4</button><button class="digit">5</button><button class="digit">6</button><button class="operator" class="minus" id="gray">-</button><br>
            <button class="digit">7</button><button class="digit">8</button><button class="digit">9</button><button class="operator" id="gray">x</button><br>
            <button class="digit">0</button><button class="clear">C</button><button class="equals">=</button><button class="operator" id="gray">/</button><br>
        </div>
        <div class="botomButtons">
            <button class="digit" id="float">.</button>
            <button id="backspace">&#8592</button>
            <button id="plusMinus">+ / -</button>
            <button id="power">‚èº</button>
        </div>
    </div>
</body>
</html>
